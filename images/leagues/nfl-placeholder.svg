<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">NFL spotlight placeholder</title>
  <desc id="desc">Gridiron lines with a football silhouette and NFL text.</desc>
  <defs>
    <linearGradient id="nflGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B3B2E" />
      <stop offset="100%" stop-color="#16A085" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#nflGradient)" rx="24" />
  <g opacity="0.4" stroke="#ffffff" stroke-width="6" fill="none">
    <line x1="120" y1="100" x2="680" y2="100" />
    <line x1="120" y1="160" x2="680" y2="160" />
    <line x1="120" y1="220" x2="680" y2="220" />
    <line x1="120" y1="280" x2="680" y2="280" />
    <line x1="120" y1="340" x2="680" y2="340" />
  </g>
  <ellipse cx="400" cy="220" rx="170" ry="80" fill="none" stroke="#F9F9F9" stroke-width="10" opacity="0.5" />
  <text x="50%" y="52%" text-anchor="middle" font-family="'Montserrat', 'Helvetica', 'Arial', sans-serif" font-size="72" font-weight="800" fill="#F2F5F9" letter-spacing="2">NFL</text>
  <text x="50%" y="63%" text-anchor="middle" font-family="'Montserrat', 'Helvetica', 'Arial', sans-serif" font-size="24" font-weight="500" fill="#D6F3E8">Playbooks, matchups, and game-day recaps</text>
</svg>
